<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Distortion with Two Phrases</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.rawgit.com/bradley/Blotter/master/build/blotter.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Blotter/0.1.0/materials/rollingDistortMaterial.min.js"></script>
</head>

<body>
  <!-- Первая фраза -->
  <div id="first-text"></div>

  <!-- Вторая фраза, разбитая на части для раскраски "ИИ" -->
  <div id="second-text-container">
    <div class="text-part" id="part1"></div>
    <div class="text-part" id="part2"></div>
    <div class="text-part" id="part3"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
